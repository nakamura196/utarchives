<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="uv/uv.css">
    <script src="uv/lib/offline.js"></script>
    <script src="uv/helpers.js"></script>
    <title>UV Hello World</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>

    <div id="uv" class="uv"></div>

    <script>

    var $UV = $('#uv');

        window.addEventListener('uvLoaded', function (e) {

          manifestUri = Utils.Urls.getQuerystringParameter('manifest');
          console.log(manifestUri)

            createUV('#uv', {
                iiifResourceUri: manifestUri,
                configUri: 'uv-config.json'
            }, new UV.URLDataProvider());

        }, false);

        function resize() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            $UV.width(windowWidth);
            $UV.height(windowHeight);
        }

        $(window).on('resize' ,function() {
            resize();
        });

        resize();

    </script>

    <script src="uv/uv.js"></script>
</body>
</html>
